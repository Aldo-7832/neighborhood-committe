<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detalles</title>
    <link rel="stylesheet" th:href="@{/css/toast.min.css}" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
</head>

<body>
    <div th:insert="~{fragments/header :: header}"></div>
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-5">
            <div style="background-color: rgba(252,0,0, 0.1); border-radius: 20px">
                <div class="col-9 ">
                    <div class="container " style="align-content: center">
                        <img src="https://grupohidraulico.com.mx/wp-content/uploads/2019/04/drenaje.jpg"
                             class="img-fluid rounded  " alt="..." >
                    </div><br>
                    <div class="col-12"  th:each="tmpCommittee : ${committee}">
                        <h2 class="mb-3">Detalles</h2>

                        <strong>
                            Estado:
                            <small th:text="${tmpCommittee.suburb.city.state.name}" class="text-muted"></small>
                        </strong><br><br>
                        <strong>
                            Ciudad:
                            <small th:text="${tmpCommittee.suburb.city.name}" class="text-muted"></small>
                        </strong><br><br>
                        <strong>
                            Suburbio:
                            <small th:text="${tmpCommittee.suburb.name}" class="text-muted"></small>
                        </strong><br><br>
                        <strong>
                            Estado del comit√©:
                            <small th:switch="${committee.status}" class="text-muted badge badge-pill ">
                                <div th:case="'1'">
                                    <small class="text-muted"><span
                                            class="badge badge-pill badge-success">Activo</span></small>
                                </div>
                                <div th:case="'0'">
                                    <small class="text-muted"><span
                                            class="badge badge-pill badge-danger">Inactivo</span></small>
                                </div>
                            </small>
                        </strong><br><br>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>

<script th:src="@{/js/toast.min.js}"></script>

<script th:if="${msg_success != null}">
    new Toast({
        message: "[[${msg_success}]]",
        type: "success",
    });
</script>
<script th:if="${msg_error != null}">
    new Toast({
        message: "[[${msg_error}]]",
        type: "danger",
    });
</script>
</body>
</html>
