<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detalles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Toast-->
    <link rel="stylesheet" th:href="@{/css/toast.min.css}" />
</head>

<body>
    <div class="container-fluid-auto">
        <div class="row">
            <div class="col-9">
                <div class="card mt-3">
                    <div class="card-body">
                        <div class=row>
                            <div class="col-4">
                                <div >
                                    <img src="https://grupohidraulico.com.mx/wp-content/uploads/2019/04/drenaje.jpg"
                                         class="img-fluid rounded float-left" alt="..." >
                                </div>
                                <div class="col-12"  th:each="tmpRequest : ${committeeRequests}">
                                    <h2 class="mb-3">Detalles</h2>

                                    <strong>
                                        Categoria:
                                        <small th:text="${tmpRequest.requestsCategory.name}" class="text-muted"></small>
                                    </strong><br><br>

                                    <strong>
                                        Comentario:
                                        <small th:text="${tmpRequest.commentary}" class="text-muted"></small>
                                    </strong><br><br>

                                    <strong>
                                        Estado:
                                        <small th:switch="${tmpRequest.status}" class="text-muted badge badge-pill ">
                                                <div th:case="'1'">
                                                    <small class="text-muted"><span
                                                            class="badge badge-pill badge-danger">Cancelada</span></small>
                                                </div>
                                                <div th:case="'2'">
                                                    <small class="text-muted"><span
                                                            class="badge badge-pill badge-success">Canalizada</span></small>
                                                </div>
                                                <div th:case="'3'">
                                                    <small class="text-muted"><span
                                                            class="badge badge-pill badge-primary">Atendida</span></small>
                                                </div>
                                        </small>
                                    </strong><br><br>
                                    <strong>
                                        Estado del pago:
                                        <small th:switch="${tmpRequest.payment_status}" class="text-muted badge badge-pill ">
                                            <div th:case="'1'">
                                                <small class="text-muted"><span
                                                        class="badge badge-pill badge-danger">Por cobrar</span></small>
                                            </div>
                                            <div th:case="'2'">
                                                <small class="text-muted"><span
                                                        class="badge badge-pill badge-primary">Pago realizado</span></small>
                                            </div>
                                        </small>
                                    </strong><br><br>

                                    <strong>
                                        Cantidad de pago:
                                        <small th:text="${tmpRequest.payment_count}" class="text-muted"></small>
                                    </strong><br><br>
                                    <strong>
                                        Usuario:
                                        <small th:text="${tmpRequest.user.person.name}" class="text-muted"></small>
                                    </strong><br><br>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
