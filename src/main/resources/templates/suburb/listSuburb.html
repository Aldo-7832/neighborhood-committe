<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colonias</title>
    <link rel="stylesheet" th:href="@{/css/toast.min.css}" />
    <!-- <link rel="stylesheet" th:href="@{/css/datatables.min.css}" /> -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />

    <style>
        li {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>

<div class="container">
    <div class="card">
        <div class="card-header">LISTADO DE COLONIAS</div>
        <div class="card-body">
            <div
                    class="col d-flex justify-content-between bg-white border-bottom mb-2">
                <h5 class="card-title">COLONIAS</h5>
                <div class="text-end">
                    <a th:href="@{/suburb/create}" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createCity">
                        <ion-icon name="pencil"></ion-icon>&nbsp;<span class="d-sm-none d-md-none d-lg-inline d-xl-inline"> NUEVA COLONIA</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mx-auto table-responsive">
                    <table class="table table-hover table-collapse mt-3 mytable" id="myTable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>CÃ³digo Postal</th>
                            <th>Municipio</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="suburb: ${listSuburbs}">
                            <th scope="row">1</th>
                            <td>[[${suburb.name}]]</td>
                            <td>[[${suburb.postalCode}]]</td>
                            <td>[[${suburb.city.name}]]</td>
                            <td class="text-end">
                                <div class="col-lg-6 mb-3 float-right">
                                    <a class="btn btn-primary" th:href="@{/suburb/update/{id} (id=${suburb.id})}">
                                        <ion-icon name="create-outline"></ion-icon><span
                                            class="d-sm-none d-md-none d-lg-inline d-xl-inline"> Actualizar</span>
                                    </a>
                                </div>
                                <div class="col-lg-6 mb-3 float-left">
                                    <a class="btn btn-danger" th:href="@{/suburb/delete/{id} (id=${suburb.id})}">
                                        <ion-icon name="trash-outline"></ion-icon><span
                                            class="d-sm-none d-md-none d-lg-inline d-xl-inline"> Eliminar</span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card-footer"></div>
    </div>
</div>
<!-- <script th:src="@{/js/bootstrap.min.js}"></script> -->
<!--Ionicons-->
<script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>

<script th:src="@{/js/toast.min.js}"></script>
<!-- <script th:src="@{/js/datatables.min.js}"></script> -->
<script th:src="@{/js/city.js}"></script>

<script th:if="${msg_success != null}">
    new Toast({
        message: "[[${msg_success}]]",
        type: "success",
    });
</script>
<script th:if="${msg_error != null}">
    new Toast({
        message: "[[${msg_error}]]",
        type: "danger",
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</body>
</html>
